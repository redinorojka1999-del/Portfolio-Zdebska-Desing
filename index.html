<html lang="ru"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Моё портфолио</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#0f172a;background:#0f172a;min-height:100vh;line-height:1.6}

    /* Animated gradient background */
    .bg-animated{
      position:fixed;inset:0;z-index:-1;
      background:linear-gradient(45deg,#0f172a,#1e293b,#334155,#0f172a);
      background-size:400% 400%;
      animation:gradientMove 18s ease infinite;
    }
    @keyframes gradientMove{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    header{padding:96px 20px 64px;display:flex;flex-direction:column;align-items:center;text-align:center}
    .avatar{
      width:156px;height:156px;border-radius:50%;overflow:hidden;border:4px solid rgba(255,255,255,.25);box-shadow:0 20px 40px rgba(0,0,0,.35);margin-bottom:24px
    }
    .avatar img{width:100%;height:100%;object-fit:cover}
    h1{font-size:36px;color:#f8fafc;margin-bottom:8px}
    p.lead{max-width:600px;color:#cbd5f5;font-size:18px}

    section{padding:48px 20px}
    .section-title{color:#f1f5f9;font-size:24px;margin-bottom:24px;text-align:center}

    .works{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px;max-width:1100px;margin:0 auto}
    .card{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:22px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.28);
      backdrop-filter:blur(8px);
      transition:transform .3s, box-shadow .3s
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 22px 40px rgba(0,0,0,.35)}
    .card img{display:block;width:100%;height:180px;object-fit:cover}
    .card .card-body{padding:16px;color:#e2e8f0}

    .contact{max-width:700px;margin:0 auto;text-align:center}
    .contact p{color:#e2e8f0;margin-bottom:8px}
    .socials{display:flex;justify-content:center;gap:16px;margin-top:10px}
    .socials a{color:#f8fafc;text-decoration:none;font-weight:500;border:1px solid rgba(255,255,255,.25);padding:8px 14px;border-radius:16px;transition:background .25s,border .25s}
    .socials a:hover{background:rgba(255,255,255,.12);border-color:rgba(255,255,255,.35)}

    footer{padding:32px 20px;color:#94a3b8;text-align:center}

    @media (min-width:768px){
      h1{font-size:44px}
      header{padding-top:128px}
    }
  </style>
</head>
